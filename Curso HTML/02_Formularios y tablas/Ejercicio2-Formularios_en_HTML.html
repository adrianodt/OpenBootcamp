<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Formularios en HTML</title>
</head>
<body>
    <form action="/"></form>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
    </div>
    <br>
    <div>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad">
    </div>
    <br>
    <div>
        <label for="frase-favorta">Frase favorita</label>
        <textarea name="frase-favorta" id="frase-favorta" cols="30" rows="10"></textarea>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>
</body>
</html>
