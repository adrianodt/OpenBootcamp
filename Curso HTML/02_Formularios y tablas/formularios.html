<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="/02_Formularios y tablas/resultados.html" method="GET">
      <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input name="nombreusuario" type="text" id="nombreusuario" required/>
      </div>
      <br>
      <div>
        <label for="fecha">Fecha de Nacimiento</label>
        <input name="nacimiento" type="date" id="nacimiento" required />
      </div>
      <br>
      <div>
        <label for="edad">Edad</label>
        <input name="edad" type="number" id="edad" required min="0" max="100"/>
      </div>
      <br>
      <div>
        <label for="email">Email</label>
        <input name="email" type="email" id="email" required/>
      </div>
      <br>
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea
          name="comentarios"
          id="comentarios"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <br>
      <div>
        <label for="password">Contrase√±a</label>
        <input name="password" type="password" id="password" required/>
      </div>
      <br>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
