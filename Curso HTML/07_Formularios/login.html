<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/07_Formularios/css/login.css" />
  </head>
  <body>
    <div class="container">
      <h3>Sign up to Dribbble</h3>

      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://freesvg.org/img/1534129544.png"
              alt="logo google"
            />
          </picture>
          <span>Register with Google</span>
        </button>
        <button class="twitter-btn">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png"
            alt=""
          />
        </button>
      </div>

      <div class="separator">
        <hr />
        <span>or sign in with email</span>
        <hr />
      </div>
      
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" name="username" id="username" />
          </label>
          <label for="email">
            <span>Email</span>
            <input type="email" name="email" id="email" />
          </label>
          <label for="password">
            <span>Password</span>
            <input type="password" name="password" placeholder="6+ characters" />
          </label>
          <label for="checkbox" class="checkbox-label">
            <input type="checkbox" name="" id="" />
            <span
              >I agree with Dribbble's Terms of Service, Privacy Policy, and
              default Notification Settings.</span
            >
          </label>
          <button type="submit" class="submit-btn">Create Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
